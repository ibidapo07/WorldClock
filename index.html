<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="clock.js"></script>
</head>
<body>
    <div id="header">
        <h1>WORLD CLOCK</h1>
    </div>
    <div id="container">
        <div id="clock-container">
            <div id="clock-frame">
                <div id="hour-hand">
                    <div class="time-hand" id="hour-hand-default">

                    </div>
                </div>
                <div id="minute-hand-default" >
                    <div  class="time-hand">

                    </div>
                </div>
             
                <div id="seconds-hand" >
                    <div  class="time-hand">

                    </div>
                </div>
             
                <div id="center-of-gravity"></div>
            </div>
        </div>
        <div id="side-pane">
            <select name="timezones" id="time-zones">
                <option value="#">Select Country</option>
            </select>
            <button onclick="addNewHourHand()" style="
            width: 30%"">
                Click
            </button>
            <p id="text"></p>
        </div>
    </div>


</body>
</html>
